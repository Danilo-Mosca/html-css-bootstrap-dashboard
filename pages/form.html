<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Libreria Font Awesone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- Link file CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Catalogo Libri</title>
</head>

<body>

    <!-- Al menu navbar gli do una posizione sticky-top in modo da rimanere fisso sempre in alto
    rispetto al suo contenitore che in questo caso Ã¨ il body -->
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body justify-content-between"
            data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img class="img my-logo" src="../img/duck.png" alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>

                    <!-- Personalizzo i colori della navbar contenenti il form di inserimento testo 
                    e il pulsante "Cerca"  -->
                    <div class="navbar search-nav-color">
                        <div class="container-fluid">
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Cerca">
                                <button class="btn btn-outline-success" type="submit">Cerca</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </nav>
    </header>


    <main class="container-lg px-sm-5 my-4" id="newBook">
        <h2>Nuovo Libro</h2>

        <!-- Inserisco la classe was-validation e l'attributo novalidate per validare tramite Bootstrap 
        (non da html come di default) il form -->
        <form class="row g-3 was-validated" novalidate>
            <div class="col-6 col-sm-6 col-lg-6">
                <label for="name" class="form-label">Nome autore</label>
                <input type="text" class="form-control" id="name" name="name" required
                    placeholder="Inserisci il nome dell'autore">
            </div>

            <div class="col-6 col-sm-6 col-lg-6">
                <label for="surname" class="form-label">Cognome autore</label>
                <input type="text" class="form-control" id="surname" name="surname" required
                    placeholder="Inserisci il cognome dell'autore">
            </div>

            <div class="col-md-12">
                <label for="title" class="form-label">Titolo</label>
                <input type="text" class="form-control" id="title" name="title" maxlength="30" required
                    placeholder="Inserisci il titolo del libro">
            </div>


            <div class="col-12 col-md-4">
                <label for="genre" class="form-label">Genere</label>
                <select name="genre" id="genre" class="form-select" required>
                    <option value="">Scegli il genere...</option>
                    <option value="romanzi">Romanzi</option>
                    <option value="saggi">Saggi</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="narrativa">Narrativa</option>
                    <option value="horror">Horror</option>
                </select>
            </div>
            <div class="col-12 col-md-4">
                <label for="year" class="form-label">Anno di pubblicazione</label>
                <input type="number" name="year" id="year" class="form-control" value="2024" min="1000">
            </div>
            <div class="col-12 col-md-4">
                <label for="isbn" class="form-label">ISBN#</label>
                <input type="text" class="form-control" id="isbn" name="isbn" maxlength="30" required required
                    placeholder="Inserisci il codice ISBN#">
            </div>

            <hr class="my-5">

            
            <div class="col-12">
                <label for="note" class="form-label">note</label>
                <textarea class="form-control" name="note" id="note" placeholder="inserisci eventuali note sul libro"></textarea>
            </div>

            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <!-- La classe check-not-bold evita di rendere grassetto il testo "Disponibile anche in digitale" -->
                    <label class="form-label check-not-bold" for="gridCheck">
                        Disponibile anche in digitale
                    </label>
                </div>
            </div>


            <div class="col-12">
                <button type="submit" class="btn btn-primary">Aggiungi</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
